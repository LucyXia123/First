<!-- 详情显示 -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><i class="fa fa-eye"></i>视频详情</h4>
            </div>
            <div class="modal-body">
                <dl class="detail" id="detail-show"></dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 详情编辑 -->
<div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><i class="fa fa-pencil"></i>视频编辑</h4>
            </div>
            <div class="modal-body">
                <div id="editAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
                <div id="editAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
                <form id="form-edit" class="form-horizontal" method="GET">
                    <div class="form-group">
                        <label for="edit-id" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <input type="number" readonly id="edit-id" name="id" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-type" class="col-sm-2 control-label">视频类型</label>
                        <div class="col-sm-10">
                            <select id="edit-type" name="type" title="选择视频类型" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-2 control-label">视频标题</label>
                        <div class="col-sm-10">
                            <input id="edit-name" name="name" title="视频标题" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location" class="col-sm-2 control-label">视频链接</label>
                        <div class="col-sm-10">
                            <textarea id="edit-location" name="location" title="视频链接" class="form-control" cols="3"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-poster" class="col-sm-2 control-label">海报链接</label>
                        <div class="col-sm-10">
                            <textarea id="edit-poster" name="poster" title="海报链接" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-content" class="col-sm-2 control-label">视频简介</label>
                        <div class="col-sm-10">
                            <textarea id="edit-content" cols="3" name="content" title="视频简介" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit-edit">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 新增视频 -->
<div id="newModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><i class="fa fa-plus"></i>新增视频</h4>
            </div>
            <div class="modal-body">
            
                <div id="newAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
                <div id="newAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
                
                <form id="form-new" class="form-horizontal" method="GET">
                    <div class="form-group">
                        <label for="edit-type" class="col-sm-2 control-label">视频类型</label>
                        <div class="col-sm-10">
                            <select id="new-type" name="type" title="选择视频类型" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-name" class="col-sm-2 control-label">视频标题</label>
                        <div class="col-sm-10">
                            <input id="new-name" name="name" title="视频标题" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-location" class="col-sm-2 control-label">视频链接</label>
                        <div class="col-sm-10">
                            <textarea id="new-location" name="location" title="视频链接" class="form-control" cols="3">http://</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-poster" class="col-sm-2 control-label">海报链接</label>
                        <div class="col-sm-10">
                            <textarea id="new-poster" name="poster" title="海报链接" class="form-control">http://</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-content" class="col-sm-2 control-label">视频简介</label>
                        <div class="col-sm-10">
                            <textarea id="new-content" cols="3" name="content" title="视频简介" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="js-add">确认添加</button>
            </div>
        </div>
    </div>
</div>
