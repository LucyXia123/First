<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSO后台管理&middot;教师风采</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
    <link href="assets/css/table.css" rel="stylesheet">
    <style>
    select {width: 15em;}
    #detail-show {height: 300px;}
    @media (min-width: 768px) {
      .modal-dialog {
        width: 800px;
        margin: 30px auto;
      }

    <!--[if lt IE 9]><script src="./assets/js/libs/html5shiv.js"></script><![endif]-->

</head>

<body>

<section id="container" >
    <header class="header black-bg" id="js-header">
        <script>$("#js-header").load("include/header.html");</script>
    </header>
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <script>$("#sidebar").load("include/sidebar.html");</script>
        </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i>教师/学生风采</h4>
                        <!-- xhr error report -->
                        <div id="js-alert" class="alert alert-danger" role="alert" style="display: none;"></div>
                        <form id="form-query" class="form-inline" role="form">
                            <div class="form-group">
                              <label for="i-type">身份类型:</label>
                              <select id="i-type" name="type" title="教师/学生"></select>
                            </div>
                            <div class="form-group">
                                <label for="i-school">所在学校: </label>
                                <select id="i-school" name="school" title="学校"></select>
                            </div>
                            <button id="js-query" type="button" class="btn btn-theme">查询</button>
                        </form>                  
                    </div>
                </div><!-- /col-lg-12 END SECTION MIDDLE -->
            </div><! --/row -->

            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <h4><i class="fa fa-angle-right"></i>教师/学生列表</h4><hr>
                        <!-- new button -->
                        <a class="btn btn-theme" href="javascript:;" id="js-new"><i class="fa fa-plus"></i>新增教师</a>

                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr>     
                                <th><i class="fa fa-card-o">ID</i>                                
                                <th><i class="fa fa-user-o"></i>姓名</th>
                                <th><i class="fa fa-building-o"></i>所在学校</th>
                                <th><i class="fa fa-user-o"></i>身份</th>             
                                <th><i class="fa fa-image"></i>照片</th>
                                <th><i class="fa fa-file-text-o"></i>简介</th>                                
                                <th><i class="fa fa-edit"></i>操作</th>
                            </tr>
                            </thead>
                            <tbody id="js-list" class="content-list">
                            <!-- 
                            <tr data-id="37">
                              <td>2</td>
                              <td><a href="javascript:;">肖焕姣</a></td>
                              <td>濮阳市范县第一初级中学</td>
                              <td>教师</td>
                              <td>./publish/teacher/puyang/4.jpg</td>
                              <td><div class="text">中小学一级教师，学科组长</div></td>
                              <td><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
                            </tr>
                             -->
                            </tbody>
                        </table>
                    </div><!-- /content-panel -->

                </div><!-- /col-md-12 -->
            </div>
        </section>
    </section>
    <!--main content end-->
</section>

<!-- 新增教师/学生 -->
<div id="newModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><i class="fa fa-plus"></i>新增教师/学生</h4>
            </div>
            <div class="modal-body">
            
                <div id="newAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
                <div id="newAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
                       
          <form id="form-new" class="form-horizontal" method="GET">
              <div class="form-group">
              <label for="new-name" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input id="new-name" name="name" class="form-control" value="" />
              </div>
            </div>
            <div class="form-group">
              <label for="new-school" class="col-sm-2 control-label">所在学校</label>
              <div class="col-sm-10">
                <select id="new-school" name="school" class="form-control"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="new-type" class="col-sm-2 control-label">身份</label>
              <div class="col-sm-10">
                <select id="new-type" name="type" title="身份" class="form-control"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="new-img" class="col-sm-2 control-label">照片</label>
              <div class="col-sm-10">                
                <label for="new-img" class="btn btn-primary">上传图片</label>
                <input id="new-img" type="file" name="img" title="课程图片" class="hide">                
              </div>
            </div>
            <div class="form-group">
              <label for="new-intro" class="col-sm-2 control-label">人物简介</label>
              <div class="col-sm-10">
                <textarea id="new-intro" name="intro" title="人物简介" class="form-control" cols="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="new-content" class="col-sm-2 control-label">人物详细介绍</label>
              <div class="col-sm-10">
                <textarea id="new-content" name="content" class="form-control" cols="3"></textarea>
              </div>
            </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="js-add">确认添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 详情显示 -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><i class="fa fa-eye"></i>教师/学生详情</h4>
            </div>
            <div class="modal-body">
                <dl class="detail" id="detail-show"></dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 详情编辑 -->
  <div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-pencil"></i>学校编辑</h4>
        </div>
        <div class="modal-body">
        
          <div id="editAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
          <div id="editAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
          <!-- 编辑教师&学生详情 -->
          <form id="form-edit" class="form-horizontal" method="POST" enctype="multipart/form-data">
            <input type="hidden" id="edit-id" name="id" /> 
            <div class="form-group">
              <label for="edit-name" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input id="edit-name" name="name" class="form-control" value="" />
              </div>
            </div>
            <div class="form-group">
              <label for="edit-school" class="col-sm-2 control-label">所在学校</label>
              <div class="col-sm-10">
                <select id="edit-school" name="school" class="form-control"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="edit-type" class="col-sm-2 control-label">身份</label>
              <div class="col-sm-10">
                <select id="edit-type" name="type" title="身份" class="form-control"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="edit-img" class="col-sm-2 control-label">照片链接</label>
              <div class="col-sm-10">                
                <label for="edit-img" class="btn btn-primary">上传图片</label>
                <input id="edit-img" type="file" name="img" title="人物照片" class="hide">
              </div>
            </div>
            <div class="form-group">
              <label for="edit-intro" class="col-sm-2 control-label">人物简介</label>
              <div class="col-sm-10">
                <textarea id="edit-intro" name="intro" title="人物简介" class="form-control" cols="3"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="edit-content" class="col-sm-2 control-label">人物详细介绍</label>
              <div class="col-sm-10">
                <textarea id="edit-content" name="content" class="form-control" cols="3"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submit-edit">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- js placed at the end of the document so the pages load faster -->
<script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>
<script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>

<!--common script for all pages-->
<script src="assets/js/common-scripts.js"></script>
<script src="assets/js/teacher.js"></script>
</body>
</html>
