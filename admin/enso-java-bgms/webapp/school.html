<!-- 新增学校 -->
<div id="newModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><i class="fa fa-plus"></i>新增学校</h4>
            </div>
            <div class="modal-body">
            
                <div id="newAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
                <div id="newAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
                       
                <form id="form-new" class="form-horizontal" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="new-title" class="col-sm-2 control-label">学校名称</label>
                        <div class="col-sm-10">
                            <input id="new-title" name="title" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-pinyin" class="col-sm-2 control-label">校名拼音</label>
                        <div class="col-sm-10">
                            <input id="new-pinyin" name="pinyin" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-area" class="col-sm-2 control-label">所属地区</label>
                        <div class="col-sm-10">
                            <select id="new-area" name="area" title="选择课程所属学校" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-logo" class="col-sm-2 control-label">校徽图片</label>
                        <div class="col-sm-10">                            
                            <label for="new-logo" class="btn btn-primary">上传图片</label>
                            <input id="new-logo" type="file" name="logo" title="课程图片" class="hide">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-content" class="col-sm-2 control-label">学校简介</label>
                        <div class="col-sm-10">
                            <textarea id="new-content" name="content" title="学校简介" class="form-control" cols="3"></textarea>                            
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-avatar" class="col-sm-2 control-label">校长头像</label>
                        <div class="col-sm-10">                            
                            <label for="new-avatar" class="btn btn-primary">上传图片</label>
                            <input id="new-avatar" type="file" name="avatar" title="课程图片" class="hide">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-words" class="col-sm-2 control-label">校长寄语</label>
                        <div class="col-sm-10">
                            <textarea id="new-words" name="words" class="form-control" cols="3"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="js-add">确认添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 详情显示 -->

    <div class="modal-dialog" role="document">

            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 详情编辑 -->
  <div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
          <h4 class="modal-title"><i class="fa fa-pencil"></i>学校编辑</h4>
        </div>
        <div class="modal-body">
        
          <div id="editAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
          <div id="editAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
          
          <form id="form-edit" class="form-horizontal" method="POST">
            <input type="hidden" id="edit-id" value="" name="id" />
            <div class="form-group">
              <label for="edit-title" class="col-sm-2 control-label">学校名称</label>
              <div class="col-sm-10">
                <input id="edit-title" name="title" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="edit-pinyin" class="col-sm-2 control-label">校名拼音</label>
              <div class="col-sm-10">
                <input id="edit-pinyin" name="pinyin" class="form-control" />
              </div>
            </div>
            <div class="form-group">
              <label for="edit-area" class="col-sm-2 control-label">所属地区</label>
              <div class="col-sm-10">
                <select id="edit-area" name="area" title="选择课程所属学校" class="form-control"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="edit-logo" class="col-sm-2 control-label">校徽图片</label>
              <div class="col-sm-10">                
                <label for="edit-logo" class="btn btn-primary">上传图片</label>
                <input id="edit-logo" type="file" name="logo" title="校徽图片" class="hide">
              </div>
            </div>
            <div class="form-group">
              <label for="edit-content" class="col-sm-2 control-label">学校简介</label>
              <div class="col-sm-10">
                <textarea id="edit-content" name="content" title="学校简介" class="form-control" cols="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="edit-avatar" class="col-sm-2 control-label">校长头像</label>
              <div class="col-sm-10">                
                <label for="edit-avatar" class="btn btn-primary">上传图片</label>
                <input id="edit-avatar" type="file" name="avatar" title="校长头像" class="hide">
              </div>
            </div>
            <div class="form-group">
              <label for="edit-words" class="col-sm-2 control-label">校长寄语</label>
              <div class="col-sm-10">
                <textarea id="edit-words" name="words" class="form-control" cols="5"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="submit-edit">确定</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
