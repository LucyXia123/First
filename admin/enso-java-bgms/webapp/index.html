<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <title>ENSO后台管理Dashboard</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/lineicons/style.css">

    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
    <style>
      .echart { width:100%; height: 400px;}
    </style>
    <!--[if lt IE 9]><script src="./assets/js/libs/html5shiv.js"></script><![endif]-->
    <!--module require-->
    <script type="text/javascript" src="./assets/js/esl/src/esl.js"></script>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
</head>

<body>

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg" id="js-header">
        <script>$("#js-header").load("include/header.html");</script>
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse "></div>
        <script>
           $("#sidebar").load("include/sidebar.html", function() {
             // $("#nav-accordion").find("li").first().children("a").addClass("active");
             console.log("side bar on load");
           });
        </script>
    </aside>


    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">
            <div class="row">
                <div class="col-lg-12 main-chart">
                    <div class="row">
                        <!-- 注册用户统计,实时在线用户统计 -->
                        <div class="col-lg-6">
                            <div class="content-panel">
                                <h4><i class="fa fa-angle-right"></i>注册用户/实时在线用户</h4>
                                <div class="panel-body">
                                    <div id="realtime01" class="echart"></div>
                                </div>
                            </div>
                        </div>
                        <!--用户地区分布统计 开封/濮阳/商丘-->
                        <div class="col-lg-6">
                            <div class="content-panel">
                                <h4><i class="fa fa-angle-right">用户地区分布统计</i></h4>
                                <div class="panel-body">
                                    <div id="pie02" class="echart"></div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.row -->

                    <!--学校每月用户增量统计  (柱状图)-->
                    <div class="row mt">
                        <div class="col-lg-6">
                            <div class="content-panel">
                                <h4><i class="fa fa-angle-right"></i>学校每月用户增量</h4>
                                <div class="panel-body">
                                    <div id="bar03" class="echart"></div>
                                </div>
                            </div>
                        </div>
                        <!--河南地图 示范校个数/注册用户/在线人数-->
                        <div class="col-lg-6">
                            <div class="content-panel">
                                <h4><i class="fa fa-angle-right"></i>地区示范校个数/注册人数/在线人数</h4>
                                <div class="panel-body">
                                    <div id="map04" class="echart"></div>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.row -->
                </div><!-- /col-lg-9 END SECTION MIDDLE -->
            </div><! --/row -->
        </section>
    </section>

    <!--main content end-->

</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="assets/js/bootstrap.min.js"></script>

<script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>
<script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>

<!--common script for all pages-->
<script src="assets/js/common-scripts.js"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
