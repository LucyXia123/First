<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSO后台管理&middot;课程管理</title>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-responsive.css" rel="stylesheet">
    <link href="assets/css/table.css" rel="stylesheet">
    <style>select {width: 15em;}</style>
    <!--[if lt IE 9]><script src="./assets/js/libs/html5shiv.js"></script><![endif]-->
    <script src="assets/js/jquery.js"></script>
</head>

<body>

<section id="container" >
    <header class="header black-bg" id="js-header">
        <script>$("#js-header").load("include/header.html");</script>
    </header>
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <script>$("#sidebar").load("include/sidebar.html");</script>
        </div>
    </aside>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-panel">
                        <h4 class="mb"><i class="fa fa-angle-right"></i>课程查询</h4>
                        <div id="js-alert" class="alert alert-danger" role="alert" style="display: none;"></div>
                        <form id="form-query" class="form-inline" role="form">
                            <div class="form-group">
                                <label for="i-school">所属学校: </label>
                                <select id="i-school" name="school" title="选择学校"></select>
                            </div>
                            <!-- 先不做按课程标题查询 -->
                            <div class="form-group" style="display: none;">
                                <label for="i-title">课程标题: </label>
                                <input type="text" class="form-control" id="i-title" name="name" placeholder="按视频标题查找">
                            </div>                            
                            <button id="js-query" type="button" class="btn btn-theme">查询</button>
                        </form>                        
                    </div>
                </div>  <!-- /col-lg-12 END SECTION MIDDLE -->
            </div>  <!-- /row -->

            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <h4><i class="fa fa-angle-right"></i>课程列表</h4><hr>
                        <!-- new button -->
                        <a class="btn btn-theme" href="javascript:;" id="js-new"><i class="fa fa-plus"></i>新增课程</a>

                        <table class="table table-striped table-advance table-hover">
                            <thead>
                            <tr>
                                <th><i class="fa fa-id-badge"></i>课程ID</th>
                                <th><i class="fa fa-navicon"></i>课程标题</th>
                                <th><i class="fa fa-file-image-o"></i>课程图片</th>
                                <th><i class="fa fa-building"></i>所属学校</th>
                                <th><i class="fa fa-link"></i>对应视频ID</th>
                                <th><i class="fa fa-edit"></i>操作</th>
                            </tr>
                            </thead>
                            <tbody id="js-list" class="content-list">
                            <!--
                            <tr data-id="37">
                              <td>37</td>
                              <td><a class="title" href="javascript:;">英语崔炳蔚</a></td>
                              <td>
                                <a class="img" href="http://118.190.209.209/media/poster/kaifeng5/kaifeng5.04.English.jpg">
                                  <img src="http://118.190.209.209/media/poster/kaifeng5/kaifeng5.04.English.jpg" />
                                </a>
                              </td>
                              <td>开封市五中</td>
                              <td>37</td>
                              <td><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
                            </tr> 
                             -->
                            </tbody>
                        </table>
                    </div><!-- /content-panel -->

                </div><!-- /col-md-12 -->
            </div>
        </section>
    </section>
    <!--main content end-->
</section>

<!-- 新增课程 -->
<div id="newModal" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"><i class="fa fa-plus"></i>新增课程</h4>
            </div>
            <div class="modal-body">
            
                <div id="newAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
                <div id="newAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
                
                <form id="form-new" class="form-horizontal" method="GET">
                    <div class="form-group">
                        <label for="new-title" class="col-sm-2 control-label">课程标题</label>
                        <div class="col-sm-10">
                            <input id="new-title" name="title" title="课程标题" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-school" class="col-sm-2 control-label">所属学校</label>
                        <div class="col-sm-10">
                            <select id="new-school" name="school" title="选择课程所属学校" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-img" class="col-sm-2 control-label">课程图片</label>
                        <div class="col-sm-10">
                            <label for="new-img" class="btn btn-primary">上传图片</label>
                            <input id="new-img" type="file" name="img" title="课程图片" class="hide">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-videoid" class="col-sm-2 control-label">视频ID</label>
                        <div class="col-sm-10">
                            <input id="new-videoid" name="videoid" class="form-control" type="number" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="js-add">确认添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 详情显示 -->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><i class="fa fa-eye"></i>视频详情</h4>
            </div>
            <div class="modal-body">
                <dl class="detail" id="detail-show"></dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 课程 详情编辑 -->
<div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title"><i class="fa fa-pencil"></i>视频编辑</h4>
            </div>
            <div class="modal-body">
            
                <div id="editAlertDanger" class="alert alert-danger" role="alert" style="display: none;">...</div>
                <div id="editAlertSuccess" class="alert alert-success" role="alert" style="display: none;">...</div>
                
                <!-- 提到课程修改 -->
                <form id="form-edit" class="form-horizontal" method="POST">
                    <div class="form-group">
                        <label for="edit-id" class="col-sm-2 control-label">ID</label>
                        <div class="col-sm-10">
                            <input type="number" id="edit-id" name="id" readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-title" class="col-sm-2 control-label">课程标题</label>
                        <div class="col-sm-10">
                            <input id="edit-title" name="title" title="课程标题" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-img" class="col-sm-2 control-label">课程图片</label>
                        <div class="col-sm-10">
                            <label for="edit-img" class="btn btn-primary">上传图片</label>
                            <input id="edit-img" type="file" name="img" title="课程图片" class="hide">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-type" class="col-sm-2 control-label">所属学校</label>
                        <div class="col-sm-10">
                            <select id="edit-school" name="school" title="选择课程所属学校" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-videoid" class="col-sm-2 control-label">对应的视频ID</label>
                        <div class="col-sm-10">
                            <input type="number" id="edit-videoid" name="videoid" title="对应的视频ID" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="edit-url" class="col-sm-2 control-label">链接其他网站(可选)</label>
                        <div class="col-sm-10">
                            <textarea id="edit-url" cols="3" name="url" title="链接到其他网站" class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submit-edit">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script class="include" type="text/javascript" src="assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="assets/js/jquery.scrollTo.min.js"></script>
<script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>

<!--common script for all pages-->
<script src="assets/js/common-scripts.js"></script>
<script src="assets/js/course.js"></script>
</body>
</html>
